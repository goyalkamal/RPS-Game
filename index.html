<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>PLAYER</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>COMPUTER</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h2>ROCK PAPER AND SCISSOR</h2>
        <button>Let's play!</button>
      </div>
      <div class="match fadeout">
        <h2 class="winner">CHOOSE AND OPTION</h2>
        <div class="hands">
          <img class="player-hand" src="./Images/rock.png" alt="" srcset="" />
          <img class="computer-hand" src="./Images/rock.png" alt="" srcset="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissor">scissor</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
